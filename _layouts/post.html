---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  <p class="post-meta"><a href="{{ site.github_url }}/commits/master/{{ page.path }}">{{ page.date | date: "%b %-d, %Y" }}</a>{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

  <article class="post-content">
    {{ content }}
    {% include adsense.html %}
    {% include facebook_comments.html %}
  </article>

</div>
